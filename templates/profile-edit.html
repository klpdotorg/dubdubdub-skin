{% extends "layout.html" %}

{% block page_title %}Edit Profile{% endblock %}
{% block head %}
    {{ parent() }}
{% endblock %}

{% block breadcrumb %}
	<a href="index.php">Home</a><span></span>
	<a href="profile.php">Profile</a><span></span>
	Edit Profile
{% endblock %}

{% block content %}

	<section class="pb-30">
		<div class="container">
			<h1 class="bordered blue">Edit Profile</h1>
			<div>
				<div class="grid_6 alpha phn-width-full phn-mar-0 phn-mb-30">
					<form class="edit-profile-form phn-width-full">
						<div class="edit-profile-form grey-bg ma mb-20">
							<div class="pad-30">
								<div class="edit-img">
									<img class="profile-img fl mr-20" src="images/thumb_reading_programme.jpg">
									<input type="submit" value="Select Image" class="button-hollow small fl phn-fn phn-mt-5">
									<div class="img-path fr phn-fn phn-mt-5">C:/img.jpg</div>
									<div class="clr"></div>
								</div>
							</div>
						</div>
						<div class="mb-30">
							<label class="block bold mb-5">Name</label>
							<input class="input" type="text">
						</div>
						<div class="mb-30">
							<label class="block bold mb-5">Email</label>
							<input class="input" type="text">
						</div>
						<div class="mb-30">
							<label class="block bold mb-5">Mobile</label>
							<input class="input" type="text">
						</div>
						<div class="mb-30">
							<label class="block bold mb-5">Address</label>
							<textarea class="input textarea"></textarea>
						</div>
						<div class="mb-30">
							<label class="block bold mb-5">Country</label>
							<select class="select2">
								<option>India</option>
								<option>USA</option>
								<option>Canada</option>
								<option>Australia</option>
								<option>Brazil</option>
							</select>
						</div>
						<div class="ta-c">
							<a class="button blue mt-30 phn-mt-10" href="#">Submit</a>
						</div>
					</form>
				</div>
				<div class="grid_6 omega phn-width-full phn-mar-0">
					<form class="edit-profile-form grey-bg ma">
						<div class="pad-30">
							<h2 class="tile-head blue mb-30">Change password</h2>
							<div class="mb-30">
								<label class="block bold mb-5">New Password</label>
								<input class="input" type="Password">
							</div>
							<div class="mb-30">
								<label class="block bold mb-5">Confirm New Password</label>
								<input class="input" type="Password">
							</div>
							<div class="ta-c">
								<a class="button blue mt-30 phn-mt-10" href="#">Submit</a>
							</div>
						</div>
					</form>
				</div>
				<div class="clr"></div>
			</div>
			
		</div>
	</section>

	

{% endblock %}
